- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: my-template
      app.kubernetes.io/component: my-template
      app.kubernetes.io/instance: my-template
    name: my-template
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations:
        openshift.io/imported-from: quay.io/quay/busybox
      from:
        kind: DockerImage
        name: quay.io/quay/busybox
      importPolicy: {}
      name: latest
      referencePolicy:
        type: Source
